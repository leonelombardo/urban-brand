            <nav class="nav">
                <h1 class="nav-logo">
                  <a href="../index.html">urban.</a>

                <button type="button" id="nav-menu-icon">
                    <i class="ph-list-bold"></i>

                <ul class="nav-menu" id="nav-menu">

        <main class="main-contact">
          <div class="container-fluid row">
            <div class="col contact-img">
              <div class="contact-img-bg-filter">
                <h2>COME CLOSER TO US.</h2>
                <p>CONTACT US IF YOU'VE HAD A BAD EXPERIENCE WETHER WITH OUR PRODUCTS, SERVICES OR BOTH OF EM. ALL WE WANT IS TO PROVIDE THE BEST EXPERIENCE TO ALL OUR CUSTOMERS.</p>
              </div>
            </div>
            <div class="col contact-form-col">
              <form action="">
                <div class="contact-form">
                  <h1>CONTACT</h1>
                  <div class="contact-form-name">
                    <input type="text" placeholder="Name" id="input-name">
                    <input type="text" placeholder="Last name" id="input-last-name">
                  </div>
                  <input type="email" placeholder="Email" id="input-email">
                  <div class="contact-form-textarea">
                    <textarea name="" id="" placeholder="Message"></textarea>
                  </div>
                  <a href="./404.html" class="btn btn-primary">Send</a>
                </div>
              </form>
            </div>
          </div>
        </main>

        <footer class="footer">
          <ul class="footer-links">
            <li class="footer-item">
              <a href="https://instagram.com" target="_blank" class="footer-link">
